experiment_name: "political_vs_mechanical_topology"

model:
  name: "meta-llama/Llama-3.1-8B-Instruct" 
  device: "cuda"
  target_layer: 19 

sae:
  release: "data/sae/goodfire_l19" 
  id: "blocks.19.hook_resid_post" 

data:
  political_path: "data/congressional_speeches"
  neutral_path: "data/elevator_wiki/train.parquet"
  
  topics: ["gun control", "abortion", "climate change", "immigration"]
  max_tokens: 2000000 

pipeline:
  batch_size: 2
  activation_threshold: 1.0 
  min_frequency: 0.0001
  context_window: 2048

graph:
  phi_threshold: 0.05
  min_cooccurrence: 5
